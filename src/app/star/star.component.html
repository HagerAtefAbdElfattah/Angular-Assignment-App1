<div class="star  d-flex flex-column justify-content-center align-items-center">
    <div class="star-text">
        <h1 class="text-center" [style.color]="customColor">{{title}}</h1>
    </div>
    <div class="star-icon d-flex gap-3 w-100" >
        <div class="left-line" [style.background-color]="customColor"></div>
        <i class="fa-solid fa-star" [style.color]="customColor"></i>
        <div class="after-line" [style.background-color]="customColor"></div>
    </div>
</div>
